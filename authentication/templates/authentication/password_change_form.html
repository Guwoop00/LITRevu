{% extends 'base.html' %}

{% block content %}
    <!-- Password Change Form -->
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Changer le mot de passe</button>
    </form>

    <!-- Username Input -->
    <div class="form-group">
        <input type="text" name="username" id="id_username" placeholder="Nom d'utilisateur" required>
    </div>
{% endblock content %}
