<div class="review">
    <!-- Presentation -->
    <h3>{{ review.headline }}</h3>
    <p>Commentaire: {{ review.body }}</p>
    <p>Note: {{ review.rating }}/5</p>
    <p>Utilisateur: {{ review.user }}</p>
    <p>Cr√©e le: {{ review.time_created }}</p>
    
    <!-- Edit Review Form -->
    {% if review.user == request.user %}
        <form action="{% url 'edit_review' id=review.id %}" method="post">
            {% csrf_token %}
            <button type="submit">Modifier la review</button>
        </form>
    {% endif %}
</div>
